<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets\css\style.css">
   <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="narbar-brand mb-0 w-100 text-center">Weather Dashboard</span>
    </nav>
    <div class="row">
        <div class="col-4 bg-light">
            <p class="search-header my-1">Search for a City</p>
            <div class="input-group mb-3">
                <input id="city-input" type="text" class="form-control" placeholder="Enter a City Name" aria-label="Enter a City Name">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
